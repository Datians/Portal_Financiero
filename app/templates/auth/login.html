{% extends "base.html" %}
{% block title %}Iniciar sesión - Portal Financiero{% endblock %}
{% block content %}
<section class="form-section">
  <h1>Iniciar sesión</h1>
  <form method="post" class="form-card">
    <label>
      Correo electrónico
      <input type="email" name="email" required>
    </label>
    <label>
      Contraseña
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn btn-primary">Continuar</button>
  </form>
  <p class="form-footer">
    ¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a>.
  </p>
</section>
{% endblock %}
